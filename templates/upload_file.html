<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" crossorigin="anonymous">
  	<link rel="stylesheet" href="../static/css/all.css">
    <link rel="stylesheet" href="../static/css/custom.css">
    <title>FileManger</title>
  </head>
<body>
<!--Upload file html-->
  <div class="container">
	  <div class="table-responsive">
			<div class="table-wrapper">
				<div class="row">
					<div class="col-xl-12">
						<div class="mb-3 mt-3">

							<div class="form-group mb-3" style="overflow: hidden">
								<div class="custom-file">
									<input type="file" class="form-control" id="file_input" oninput="input_filename();">
									<label for="file_input" id="file_input_label" class="custom-file-label">Select File</label>
								</div>
							</div>


							<button onclick="upload('{{ request.url }}')" id="upload_btn" class="btn btn-primary">Upload</button>

							<button class="btn btn-primary d-none" id="loading_btn" type="button" disabled>
								<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
								Uploading...
							</button>
							<button class="btn btn-secondary d-none" id="cancel_btn" type="button" >Cancel upload</button>
						</div>

						<div id="progress_wrapper" class="d-none">
							<label id="progress_status">90% uploaded</label>
							<div class="progress mb-3">
								<div id="progress" class="progress-bar" role="progressbar" aria-valuenow="25" area-valuemin="0" area-valuemax="100"></div>
							</div>
						</div>

						<div id="alert_wrapper"></div>

					</div>
				</div>
			</div>
		</div>
    </div>


    <div class="container">
		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-xs-6">
							<h2>Manage <b>Files</b></h2>
						</div>
						<div class="col-xs-6">
<!--							<a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add</span></a>-->
							<a href="#DeleteModal" class="btn btn-danger" data-toggle="modal"><i class="fas fa-minus-circle fa-1x"></i> <span>Delete</span></a>
						</div>
					</div>
				</div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>
								<span class="custom-checkbox">
									<input type="checkbox" id="selectAll">
									<label for="selectAll"></label>
								</span>
							</th>
							<th>Name</th>
							<th>FileType</th>
							<th>Size</th>
							<th>DateTime</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<span class="custom-checkbox">
									<input type="checkbox" id="checkbox1" name="options[]" value="1">
									<label for="checkbox1"></label>
								</span>
							</td>
							<td>HHED-057_CH_SD_onekeybatch.mp4</td>
							<td>MP4</td>
							<td>474MB</td>
							<td>2020-01-07</td>
							<td>
								<a href="#DownloadModal" class="edit" data-toggle="modal"><i class="fas fa-cloud-download-alt fa-1x" data-toggle="tooltip" title="Down"></i></a>
								<a href="#DeleteModal" class="delete" data-toggle="modal"><i class="fas fa-trash-alt fa-1x" data-toggle="tooltip" title="Delete"></i></a>
							</td>
						</tr>



					</tbody>
				</table>
				<div class="clearfix">
					<div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>

						<li class="page-item disabled"><a href="#">Previous</a></li>
						<li class="page-item"><a href="#" class="page-link">1</a></li>
						<li class="page-item"><a href="#" class="page-link">2</a></li>
						<li class="page-item active"><a href="#" class="page-link">3</a></li>
						<li class="page-item"><a href="#" class="page-link">4</a></li>
						<li class="page-item"><a href="#" class="page-link">5</a></li>
						<li class="page-item"><a href="#" class="page-link">Next</a></li>
					</ul>
				</div>
			</div>
		</div>
    </div>
	<!-- Dwnload Modal HTML -->
  	<div id="DownloadModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">
						<h4 class="modal-title">DownLoad File</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<p>是否确认下载?</p>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="No">
						<input type="submit" class="btn btn-primary" value="Yes">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Delete Modal HTML -->
	<div id="DeleteModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">
						<h4 class="modal-title">Delete Files</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">
						<p>是否想要删除当前选中的文件?</p>
						<p class="text-warning"><small>删除之后无法恢复!</small></p>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-danger" value="Delete">

			</div>
		</div>
	</div>


    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {


			$('[data-toggle="tooltip"]').tooltip();

			// Select/Deselect checkboxes
			var checkbox = $('table tbody input[type="checkbox"]');
			$("#selectAll").click(function () {
				if (this.checked) {
					checkbox.each(function () {
						this.checked = true;
					});
				} else {
					checkbox.each(function () {
						this.checked = false;
					});
				}
			});
			checkbox.click(function () {
				if (!this.checked) {
					$("#selectAll").prop("checked", false);
				}
			});
		})

            var progress = document.getElementById("progress");
            var progress_wrapper = document.getElementById("progress_wrapper");
            var progress_status = document.getElementById("progress_status");

            var upload_btn = document.getElementById("upload_btn");
            var loading_btn = document.getElementById("loading_btn");
            var cancel_btn = document.getElementById("cancel_btn");

            var alert_wrapper = document.getElementById('alert_wrapper')

            var input = document.getElementById('file_input');
            var file_input_label = document.getElementById('file_input_label');

            // var down_link = document.getElementById('down_link')

            function show_alert(message, alert) {
                alert_wrapper.innerHTML =`
                            <div class="alert alert-${alert} alert-dismissible fade show" role="alert" >
                                <span>${message}</span>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times</span>
                                    </button>
                            </div>
                         `;

            }

            function input_filename() {
                file_input_label.innerText = input.files[0].name;
            }

            function upload(url) {
                if (!input.value) {

                    show_alert("No file selectes", "warning");

                    return;
                }

                var data = new  FormData();

                var request = new XMLHttpRequest();

                request.responseType = 'json';

                alert_wrapper.innerHTML = "";

                input.disabled = true;

                upload_btn.classList.add("d-none");

                loading_btn.classList.remove("d-none");

                cancel_btn.classList.remove('d-none');

                progress_wrapper.classList.remove("d-none")

                var file = input.files[0];

                var filename = file.name;

                var filesize = file.size;

                document.cookie = `filesize=${filesize}`;
                data.append('file', file);

                request.upload.addEventListener("progress", function (e) {
                    var loaded = e.loaded;
                    var total = e.total;

                    var percentage_complete = (loaded / total) * 100;

                    progress.setAttribute("style", `width: ${Math.floor(percentage_complete)}%`);
                    progress_status.innerText = `${Math.floor(percentage_complete)}% uploaded`;
                })


                request.addEventListener('load', function (e) {

                    if (request.status == 200) {
                        show_alert(`${request.response.message}`, "success");
                        // down_link.innerHTML = `
                        //         <a href="">${filename}</a>
                        // `

                    }
                    else {
                        show_alert(`Error uploading file`, "danger");
                    }

                    reset();
                })

                request.addEventListener('error', function (e) {
                    reset();
                    show_alert(`Error uploading file`, "danger");
                })

                request.addEventListener('abort', function (e) {
                    reset();
                    show_alert(`Upload cancelled`, "primary");
                })

                request.open('post', url);
                request.send(data);

                cancel_btn.addEventListener('click', function() {
                    request.abort();
                })
            } // end

            function reset() {
                input.value = null;
                input.disabled = false;
                cancel_btn.classList.add("d-none");
                loading_btn.classList.add("d-none");
                upload_btn.classList.remove("d-none");
                progress_wrapper.classList.add("d-none");
                progress.setAttribute("style", "width: 0%");
                file_input_label.innerText = "Select File";
            }


    </script>
